<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike_product_card_dark</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Nike Logo">
            </div>
            <div class="sneakers-photo">
                <img src="assets/images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike Sneakers photo">
            </div>
            <div class="page-switcher">
                <a href="/"><img src="assets/images/Ellipse_1_copy_3.png" alt="first page-switcher very dark desaturated blue"></a>
                <a href="#"><img src="assets/images/Ellipse_1.png" alt="second page-switcher white"></a>
                <a href="#"><img src="assets/images/Ellipse_1_copy.png" alt="third page-switcher bright red"></a>
                <a href="#"><img src="assets/images/Ellipse_1_copy_2.png" alt="fourth page-switcher bright cyan "></a>
            </div>
            <div class="sheakers-title">
                <h1>Nike SB Stefan<br />Janoski Max</h1>
                <div class="description">
                    Unisex Skatebording Shoe
                </div>
                <div class="mark">
                    <img src="assets/images/Group_1.png" alt="good's mark"><img src="assets/images/Vector_Smart_Object_copy_4.png"
                        alt="good's mark"><img src="assets/images/Vector_Smart_Object_copy_4.png" alt="good's mark">
                </div>
            </div>
            <div class="order-form">
                <form action="formdata" method="post" name="form1">
                    <div><select name="list1" required>
                            <option>Size</option>
                            <option>38</option>
                            <option>40</option>
                            <option>42</option>
                            <option>44</option>
                            <option>46</option>
                        </select></div>
                    <div><select name="list2" required>
                            <option>Qty</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select></div>
                    <button><input type="submit" value="Add to cart"></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
